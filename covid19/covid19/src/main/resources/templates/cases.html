<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
Cases of Covid-19 on country of world:
<table id="country-tb" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Country</th>
        <th scope="col">Cases</th>
        <th scope="col">Deaths</th>
        <th scope="col">Total Recovered</th>
        <th scope="col">Active Cases</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat: ${countriesStats}">
        <th  scope="col"><a th:text="${stat.country}" th:href="@{/covid19/cases/} + ${stat.country}"/></th>
        <td  scope="row" th:text="${stat.cases}"></td>
        <td  scope="row" th:text="${stat.deaths}"></td>
        <td  scope="row" th:text="${stat.totalRecovered}"></td>
        <td  scope="row" th:text="${stat.activeCases}"></td>
    </tr>
    </tbody>
</table>
<a th:text="Home" th:href="@{/home}"/>
</body>
<style type="text/css">
body{
    background:rgb(10,10,10);
    color:rgb(250,250,250)
    }
</style>
</html>
