<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
News:
<ul>
    <li th:each="news : ${newsList}">
        <h4><a th:text="${news.titulo}" th:href="${news.link}"></a></h4>
        <h5 th:text="${news.timestamp}"></h5><br>
    </li>
</ul>
<a th:text="Home" th:href="@{/home}"/>
</body>
</html>
