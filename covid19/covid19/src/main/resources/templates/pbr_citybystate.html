<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
Principals brazilian city's situation
<table id="country-tb" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">IBGE code</th>
        <th scope="col">Cases</th>
        <th scope="col">Deaths</th>
        <th scope="col">Population</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c: ${pgc.content}">
        <th  scope="col" th:text="${c.city}"></th>
        <td  scope="row" th:text="${c.state}"></td>
        <td  scope="row" th:text="${c.ibgeCode}"></td>
        <td  scope="row" th:text="${c.confirmed}"></td>
        <td  scope="row" th:text="${c.deaths}"></td>
        <td  scope="row" th:text="${c.pop}"></td>
        <td  scope="row" th:text="${c.date}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="..." style="position:center">
    <ul class="pagination">
        <li th:class="${pgc.pageable.pageNumber}+1==1?'page-item disabled':'page-item active'">
            <a class="page-link"
               th:href="${pgc.pageable.pageNumber}+1==1?'#':@{/pandemicbr/state/} + ${pgc.content[1].state} + '?page=' + (${pgc.pageable.pageNumber}-1) + '&sort=city&size=50'">Anterior</a>
        </li>
        <li class="page-item disable">
            <a class="page-link" href="#" th:text="${pgc.pageable.pageNumber}+1"> <span class="sr-only"></span></a>
        </li>
        <li th:class="(${pgc.pageable.pageNumber}+1<${pgc.totalPages}?'page-item active':'page-item disabled')">
            <a class="page-link" th:href="${pgc.pageable.pageNumber}+1<${pgc.totalPages}?@{/pandemicbr/state/} + ${pgc.content[1].state} + '?page=' + (${pgc.pageable.pageNumber}+1) + '&sort=city&size=50':'#'">Pr√≥ximo</a>
        </li>
    </ul>
</nav>
<a th:text="Back" th:href="@{/pandemicbr/state}"/>
</body>
<style type="text/css">
body{
    background:rgb(10,10,10);
    color:rgb(250,250,250);
    }
</style>
</html>
