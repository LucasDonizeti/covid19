<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>States</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
Brazilian state situation
<table id="country-tb" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">State</th>
        <th scope="col">IBGE code</th>
        <th scope="col">Cases</th>
        <th scope="col">Deaths</th>
        <th scope="col">Population</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s: ${stt}">
        <td scope="row"><a th:href="@{/pandemicbr/state/} + ${s.state} + '?page=0&sort=city&size=50'" th:text="${s.state}"></a></td>
        <td  scope="row" th:text="${s.ibgeCode}"></td>
        <td  scope="row" th:text="${s.confirmed}"></td>
        <td  scope="row" th:text="${s.deaths}"></td>
        <td  scope="row" th:text="${s.pop}"></td>
        <td  scope="row" th:text="${s.date}"></td>
    </tr>
    </tbody>
</table>
<a th:text="Home" th:href="@{/home}"/>
<a th:text="'click here for situation of All brazilian cities'" th:href="@{/pandemicbr/city}"/>
</body>
<style type="text/css">
body{
    background:rgb(10,10,10);
    color:rgb(250,250,250);
    }
</style>
</html>
